
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<form action="postsign" method="post">
   
    {% csrf_token %}
    <div class="container">
      <label for="Mail id"><b>Mail id</b></label>
      <input type="email" placeholder="Enter User mailid" name="Mail id" required><br><br>
  
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" required><br><br>
  
      <button type="submit">Login</button>
      <button type="button" onclick="location.href='{%url 'signup'%}'">Sign up</button>
      
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
  </body>
 </html>
